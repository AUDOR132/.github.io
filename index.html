<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUDOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Bungee', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #intro img {
      max-width: 80%;
      max-height: 80%;
      animation: fadeOut 2s ease-in-out 3s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    #main {
      display: none;
      height: 100vh;
      width: 100vw;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="intro">
    <img src="intro.png" alt="Intro Image">
  </div>

  <div id="main">
    <!-- Nội dung chính của bạn sẽ ở đây -->
    <h1 style="text-align:center; padding-top: 40vh; font-size: 4rem;">Welcome to AUDOR</h1>
  </div>

  <script>
    // Hiển thị nội dung chính sau khi intro biến mất
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('main').style.display = 'block';
    }, 5000); // 5 giây gồm cả thời gian chờ và animation
  </script>
</body>
</html>
