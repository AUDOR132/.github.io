<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AUDOR - Official Distributor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }
    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .contact {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 18px;
      text-decoration: underline;
      cursor: pointer;
    }
    .intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 1s;
    }
    .intro h1 {
      font-size: 80px;
      margin: 0;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    .intro p {
      font-size: 24px;
      margin-top: 10px;
      letter-spacing: 2px;
    }
    .footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
    audio {
      display: none;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="contact" onclick="window.location.href='mailto:audor.official@gmail.com'">CONTACT</div>

  <div class="intro">
    <h1>AUDOR</h1>
    <p>EXCLUSIVE DISTRIBUTOR</p>
  </div>

  <div class="footer">
    &copy; 2025 AUDOR. All rights reserved.
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const c = document.getElementById('bg');
    const ctx = c.getContext('2d');
    let w = c.width = window.innerWidth;
    let h = c.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: 2 + Math.random() * 3,
        dx: (Math.random() - 0.5) * 1,
        dy: (Math.random() - 0.5) * 1
      });
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      w = c.width = window.innerWidth;
      h = c.height = window.innerHeight;
    });
  </script>
</body>
</html>
