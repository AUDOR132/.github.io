<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUDOR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Impact', sans-serif;
      background: #000;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      animation: fadeInOut 4s forwards;
    }

    #intro img {
      width: 200px;
      animation: zoomFade 4s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    @keyframes zoomFade {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      20% {
        opacity: 1;
        transform: scale(1.05);
      }
      80% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    #main-content {
      display: none;
      height: 100%;
      color: white;
      justify-content: center;
      align-items: center;
      font-size: 32px;
    }

    body.loaded #main-content {
      display: flex;
      animation: appear 1s ease-in-out;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="intro">
    <img src="intro.png" alt="Intro Image" />
  </div>

  <div id="main-content">
    <h1>Welcome to AUDOR</h1>
  </div>

  <script>
    setTimeout(() => {
      document.body.classList.add("loaded");
      document.getElementById("intro").style.display = "none";
    }, 4000); // 4 seconds duration
  </script>
</body>
</html>
